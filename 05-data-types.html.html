    <script>
      var name = "Ali";
      console.log(name, typeof name, isNaN(name)); // true

      console.log(age, typeof age, isNaN(age)); //true

      var counter = 332434n;
      console.log(counter, typeof counter);
      /*isNaN(counter) gelince konsol hatasÄ± */

      var student = {};
      console.log(student, typeof student, isNaN(student)); //true

      var salary = null;
      console.log(salary, typeof salary, isNaN(salary)); // false, js'de null ==0 oldugu icin sayi kabul etti

      var score;
      console.log(score, typeof score, isNaN(score));

    </script>
