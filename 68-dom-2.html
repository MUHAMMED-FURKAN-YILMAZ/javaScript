      document.querySelectorAll(".list a").forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();

          const aboutEl = e.target.closest("main").querySelector(".about");
          aboutEl.style.backgroundColor = "red";
          aboutEl.innerHTML = e.target.innerHTML;
        });
      });
