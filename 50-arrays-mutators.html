<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/42-scope-practice.css" />
  </head>
  <body>
    <script>
      const cars = ["Porche", "Ferrari", "Opel", "Tesla", "Mercedes"];

      console.log(cars);

      let count = cars.push("Range Rover", "BMW");
      console.log(cars, count);

      let deleteCar = cars.pop();
      console.log(cars);
      console.log(deleteCar);

      deleteCar = cars.shift();
      console.log(cars);
      console.log(deleteCar);

      count = cars.unshift("Doğan", "Şahin");
      console.log(cars, count);

      cars.sort();
      console.log(cars);

      cars.reverse();
      console.log(cars);

      cars.splice(2, 2); // 2. indexten başla 2 tane sil
      console.log(cars);

      cars.splice(0, 0, "Jaguar"); // 0. indexten başla 0 tane sil, "jaguar"ı ekle
      console.log(cars);

      cars.splice(3, 1, "Citroen","Volvo"); // 3. indexten başla 1 tane sil, yerine "Citroen" ve "Volvo"yu ekle
      console.log(cars);

      cars.splice(cars.length-1, 1, "Maserati"); // sonuncu indexten başla 1 tane sil, "Maserati"yı ekle
      console.log(cars);
    </script>
  </body>
</html>
