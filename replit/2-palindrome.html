<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" placeholder="is Palindrome?" id="num" />
    <button type="button" onclick="isPalindrome(num.value)">
      Check the Number
    </button>

    <script>
      function isPalindrome(num) {
        // num = Math.abs(num);
        if (num < 0) {
          num = num.replace("-", "");
        }
        console.log(num);
        const arr = num.split("");

        console.log(arr);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] != arr[arr.length - 1 - i]) {
            return alert("girilen sayı Palindrome değildir");
          }
        }

        return alert("girilen sayı palindrome'dur");
      }
    </script>
  </body>
</html>
